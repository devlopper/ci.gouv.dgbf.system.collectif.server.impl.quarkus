quarkus.datasource.db-kind=h2
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.datasource.jdbc.url=jdbc:h2:mem:default
quarkus.datasource.username = sa
quarkus.datasource.password = sa
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.log.sql=false

#quarkus.log.min-level=TRACE
#quarkus.hibernate-orm.log.bind-parameters=true
quarkus.scheduler.enabled=false

collectif.server.client.rest.uri=http://localhost:8081/api
system.identifier=collectif

cyk.configuration.readable-from-datasource=false
org.cyk.utility.business.result.log.level=INFO

#collectif.legislative-act-version.creation.when-regulatory-act-included=AFTER
#collectif.legislative-act-version.creation.when-expenditure-imported=AFTER
#collectif.legislative-act-version.creation.when-resource-imported=AFTER